<div class="container">
    <div class="row">
        <div class=" offset-md-4 col-md-4">
            <mat-spinner *ngIf="showSpinner"></mat-spinner>
        </div>
    </div>
</div>

<div class="container" *ngIf="!showSpinner">
    <br><br>
    <div class="row">
        <h1 class="mx-auto"><span>Publica tu anuncio</span></h1>
    </div>
    <br><br>
    <form #frmPublicar="ngForm" (ngSubmit)="onSubmit(frmPublicar)">
        <div class="row">
            <div class="col-md-4">
                <label for="">Titulo*</label>
                <!--<input type="text" class="form-control" name="title" ngModel required>-->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Tu nombre completo" aria-label="Username"
                        name="title" ngModel required aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-md-4">
                <label for="">Precio*</label>
                <!-- <input type="text" class="form-control" name="price" ngModel required> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-money-bill-alt"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Precio del arriendo o vivienda"
                        aria-label="Username" name="price" ngModel required aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-md-4">
                <label for="">Nombre del Arriendador*</label>
                <!-- <input type="text" class="form-control" name="name_owner" ngModel required> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-crown"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Tu nombre completo" aria-label="Username"
                        name="name_owner" ngModel required aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <label for="">N° Telefónico*</label>
                <!-- <input type="text" class="form-control" name="number_phone" ngModel required> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-mobile"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Tu número celular" aria-label="Username"
                        name="number_phone" ngModel required aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-md-4 offset-md-4">
                <label for="">N° Telefónico Opcional*</label>
                <!-- <input type="text" class="form-control" name="number_phone_optional" ngModel required> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-mobile"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Tu número celular" aria-label="Username"
                        name="number_phone_optional" ngModel required aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-md-4">

            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <label for="">Baños*</label>
                <!-- <input type="number" class="form-control" name="bathroom" ngModel required> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-toilet"></i>
                        </span>
                    </div>
                    <input type="number" class="form-control" placeholder="Número de baños" aria-label="Username"
                        name="bathroom" ngModel required aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-md-4">
                <label for="">Habitaciones*</label>
                <!-- <input type="number" class="form-control" name="bedroom" ngModel required> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-person-booth"></i>
                        </span>
                    </div>
                    <input type="number" class="form-control" placeholder="Número de habitaciones" aria-label="Username"
                        name="bedroom" ngModel required aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-md-4">
                <label for="">Estacionamiento*</label>
                <!-- <input type="number" class="form-control" name="parking" ngModel required> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-parking"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Número de Parking o Estacionamiento"
                        aria-label="Username" name="parking" ngModel required aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <label for="">Sala*</label>
                <!-- <input type="number" class="form-control" name="room" ngModel required> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-location-arrow"></i>
                        </span>
                    </div>
                    <input type="number" class="form-control" placeholder="Número de Sala"
                        aria-label="Username" name="room" ngModel required aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-md-4">
                <label for="">Cocina*</label>
                <!-- <input type="number" class="form-control" name="kitchen" ngModel required> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-store"></i>
                        </span>
                    </div>
                    <input type="number" class="form-control" placeholder="Número de Cocina" aria-label="Username"
                        name="kitchen" ngModel required aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-md-4">
                <label for="">Comedor*</label>
                <!-- <input type="number" class="form-control" name="dinning_room" ngModel required> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-utensils"></i>
                        </span>
                    </div>
                    <input type="number" class="form-control" placeholder="Número de Comedor" aria-label="Username"
                        name="dinning_room" ngModel required aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <label for="">Departamento*</label>
                <!-- <input type="number" class="form-control" name="room" ngModel required> -->

                <select class="custom-select" name="departament" ngModel required
                    (change)="onChangeDepartment($event.target.value)">
                    <option selected>Seleccione...</option>
                    <option *ngFor="let depa of departamentos" value="{{depa.id_departamentos}}">{{depa.departamento}}
                    </option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="">Ciudad*</label>
                <!-- <input type="number" class="form-control" name="kitchen" ngModel required> -->
                <select class="custom-select" name="municipality"  id="municipality" ngModel required [disabled]="isDisabled">
                    <option value="0">Seleccione...</option>
                    <option *ngFor="let m of municipios" value="{{m.id_municipios}}">{{m.nombre}}</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="">Localidad*</label>
                <!-- <input type="text" class="form-control" name="address" ngModel required> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-map-marker-alt"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Localidad o Barrio"
                        aria-label="Username" name="location" id="location" ngModel required aria-describedby="basic-addon1" [disabled]="isDisabled">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <label for="">Dirección*</label>
                <!-- <input type="text" class="form-control" name="address" ngModel required> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-map-marker-alt"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="La dirección del inmueble"
                        aria-label="Username" name="address" ngModel required aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="box fl" *ngFor="let item of items; let i = index">
                    <input type="file" name="{{item.name}}" id="{{item.name}}" class="inputfile"
                        (change)="uploadImages($event.target.files,i)" />
                    <label for="{{item.name}}">
                        <i class="fas fa-camera-retro"></i> Agregar foto
                        <div *ngIf="arrayContenedor[i]" class="imgBox">
                            <img for="file" [src]="arrayContenedor[i]" width="150px" height="150px">
                        </div>
                    </label>
                    <input type="hidden" name="{{item.name}}" [(ngModel)]="arrayName[i]">
                    <label class="etiqueta" *ngIf="btnFile && i < 1"> Portada</label>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <input type="hidden" name="idUser" [ngModel]="id">
                <button mat-raised-button class="form-control form-control-lg btn btn-orange"
                    type="submit">Publicar</button>
            </div>
        </div>
    </form>

</div>
